<div class="booking-form container">
    <section>
      <div class="panel standard_form">
        <div>
          <h4>Booking Form</h4>
          <p>Complete and sumbit the form below to make a booking.</p>
          <p><span class="required">* </span>Required fields</p>
        </div>
        <form name="mealForm" novalidate="">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="firstName">First Name                                                                                                                        <span class="required"> *</span>
                </label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required="" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="lastName">Last Name                                                                                                                        <span class="required"> *</span>
                </label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required="" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email                                                                                                                        <span class="required"> *</span>
                </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required="" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="telephone">Phone Number</label>
                <input type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone" />
              </div>
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="startDate">Start Date                                                                                                                        <span class="required"> *</span>
                </label>
                <p class="input-group">
                  <input type="text" class="form-control" name="startDate" id="startDate" close-text="Close"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </p>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="endDate">End Date                                                                                                                        <span class="required"> *</span>
                </label>
                <p class="input-group">
                  <input type="text" class="form-control" name="endDate" id="endDate"/>
                  <span class="input-group-btn">
                    <button type="button">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <!-- /.row -->
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="totalDays">Number of Days 
                </label>
                <select class="form-control" name="totalDays" id="totalDays" required="">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="groupSize">Group Size                                                                                                                         <span class="required"> *</span>
                  <em>(max 15)</em>
                </label>
                <select class="form-control" name="groupSize" id="groupSize" required="">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" value="Submit" class="btn btn-success">Submit</button>
            <input type="hidden" name="mealType" />
            <input type="hidden" name="total" />
            <input type="hidden" name="discount" />
          </div>
        </form>
      </div>
      <!-- /.panel -->
    </section>
  </div>
